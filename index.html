<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Dodge Game</title>


  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .game {
      width: 350px;
      height: 500px;
      background: #111;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .player {
      width: 40px;
      height: 40px;
      background: #4ade80;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 155px;
    }

    .enemy {
      width: 40px;
      height: 40px;
      background: #f87171;
      border-radius: 50%;
      position: absolute;
      top: -50px;
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
    }

    .start-screen {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game">
    <div class="hud">Score: <span id="score">0</span></div>
    <div class="player" id="player"></div>

    <div class="start-screen" id="startScreen">
      <h2>ðŸŽ® Color Dodge</h2>
      <p>Move left & right<br/>Avoid falling enemies</p>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <script>
    const game = document.querySelector('.game');
    const player = document.getElementById('player');
    const scoreEl = document.getElementById('score');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let gameOver = false;
    let enemiesInterval;

  
    document.addEventListener('keydown', (e) => {
      if (gameOver) return;

      const left = player.offsetLeft;

      if (e.key === 'ArrowLeft' && left > 0) {
        gsap.to(player, { x: '-=40', duration: 0.2 });
      }

      if (e.key === 'ArrowRight' && left < 310) {
        gsap.to(player, { x: '+=40', duration: 0.2 });
      }
    });

    function spawnEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = Math.random() * 310 + 'px';
      game.appendChild(enemy);

      gsap.to(enemy, {
        y: 550,
        duration: 2,
        ease: 'linear',
        onUpdate: () => checkCollision(enemy),
        onComplete: () => {
          enemy.remove();
          score++;
          scoreEl.textContent = score;
        }
      });
    }

    function checkCollision(enemy) {
      const p = player.getBoundingClientRect();
      const e = enemy.getBoundingClientRect();

      if (
        p.left < e.right &&
        p.right > e.left &&
        p.top < e.bottom &&
        p.bottom > e.top
      ) {
        endGame();
      }
    }

    function startGame() {
      score = 0;
      gameOver = false;
      scoreEl.textContent = score;
      startScreen.style.display = 'none';

      enemiesInterval = setInterval(spawnEnemy, 800);
    }

    function endGame() {
      gameOver = true;
      clearInterval(enemiesInterval);
      startScreen.style.display = 'flex';
      startScreen.querySelector('p').innerHTML = `Game Over<br/>Score: ${score}`;
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
